# Mandatory settings

blog_theme: light
name: Macropinna
paginate: 25
url: http://bogomazov.ml


# Optional settings

about_enabled: true
baseurl:
discus_identifier: # bogomazov-ml
ga_analytics: UA-116269240-1
local_fonts: false
rss_enabled: true
scrollappear_enabled: true
social:

  twitter: swchck
  twitch: swchck
  discord: grpUtfj
  youtube: # swchck
  instagram: swchck
  medium: # swchck
  spotify:
  stackoverflow:
  steam: # swchck
  dribbble: # swchck
  facebook: # swchck
  flickr: # swchck
  github: swchck
  linkedin:
  email: # swchck@gmail.com
  bitcoin:
  ethereum:
  gitlab:
  tumblr:
  bitbucket:
  docker:
  keybase:


# Important settings (change at own risk)

assets:
  plugins:
    css: { autoprefixer: {}}
    img: { optim: {}}
  source_maps: false
  sources:
    - _assets/icons
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/yarn
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .travis.yml
  - bin/*
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - vendor/
  - yarn.lock
plugins:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
paginate_path: /posts/page/:num/
permalink: posts/:slug
